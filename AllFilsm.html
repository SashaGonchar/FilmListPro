<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>FilmListPro</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js"></script>
</head>
<body>

<div class="navbar">
    <div class="two-part-horizontal__container">
        <p class="text bold big">FilmLIstPro</p>                                                                    <!лого--->
        <p class="text">All Films</p>                                                                               <!несортерованные фильмы с возможностью добавить фильм вручную--->
        <p class="text">My Collections</p>                                                                          <!отображение списков фильмов в созможностью сверуть и развернуть их и перетянуть в коллекцию фильма с уже добавленных несортированых или же добавить сразу в коллекцию --->
        <p class="text">Add from IMDB</p>                                                                           <!API с IMDB где я их отображаю в формате плиток таких же с сайта с возможностью добавить их в коллекцию или несортерованные--->
        <p class="text">Add from Friends</p>                                                                        <!просмотр коллекций от уже добавленных друзей--->
    </div>
    <div class="two-part-horizontal__container">
        <p class="text">Profile</p>                                                                                 <!Добавление информации про себя--->
        <p class="text">Friends</p>                                                                                 <!Поиск друзей и добавление их--->
    </div>
</div>

<div class="container">
    <div class="content">

        <div class="title">
            <div class="two-part-horizontal__container">
                <p class="text bold">All Films</p>
            </div>
            <div class="two-part-horizontal__container">
                <p class="text">Filter</p>
            </div>
        </div>

        <button class="add-film"><span>+</span></button>
    </div>
</div>
<div class="modal-background"></div>
<div class="add-film-modal"></div>

</body>
</html>

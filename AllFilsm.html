<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FilmListPro</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js"></script>
</head>
<body>

<div class="navbar">
    <div class="two-part-horizontal__container">
        <p class="text bold big">FilmLIstPro</p>                                                                    <!лого--->
        <p class="text">All Films</p>                                                                               <!несортерованные фильмы с возможностью добавить фильм вручную--->
        <p class="text">My Collections</p>                                                                          <!отображение списков фильмов в созможностью сверуть и развернуть их и перетянуть в коллекцию фильма с уже добавленных несортированых или же добавить сразу в коллекцию --->
        <p class="text">Add from IMDB</p>                                                                           <!API с IMDB где я их отображаю в формате плиток таких же с сайта с возможностью добавить их в коллекцию или несортерованные--->
        <p class="text">Add from Friends</p>                                                                        <!просмотр коллекций от уже добавленных друзей--->
    </div>
    <div class="two-part-horizontal__container">
        <p class="text">Profile</p>                                                                                 <!Добавление информации про себя--->
        <p class="text">Friends</p>                                                                                 <!Поиск друзей и добавление их--->
    </div>
</div>

<div class="container">
    <div class="content">

        <div class="title">
            <div class="two-part-horizontal__container">
                <p class="text bold">All Films</p>
            </div>
            <div class="two-part-horizontal__container">
                <p class="text">Filter</p>
            </div>
        </div>

        <button class="add-film-btn"><span>+</span></button>
    </div>
</div>

<div class="modal">
<div class="modal__background"></div>
<div class="modal__window">
    <p class="modal__title"><span class="text big bold">Add Film</span></p>
    <label for="name"><input class="modal__input" id="name" type="text" autocomplete="off" placeholder="Please, enter the name of the film"></label>
    <label for="genre"><input class="modal__input" id="genre" type="text" autocomplete="off" placeholder="Please, enter the genre of the film"></label>
    <label for="director"><input class="modal__input" id="director" type="text" autocomplete="off" placeholder="Please, enter the director of the film"></label>
    <label for="description"><input class="modal__input" id="description" type="text" autocomplete="off" placeholder="Please, enter a short description of the film"></label>
    <label for="comment"><input class="modal__input" id="comment" type="text" autocomplete="off" placeholder="Please, enter the your own comment for the film"></label>
    <label for="img-upload"><input type="file" id="img-upload" accept=".jpg .png .svg" autocomplete="off"></label>
</div>
</div>
</body>
</html>
